<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Groups page</title>
</head>
<body>
    
    <div class="wrapper d-flex ">
        <div class="wrapper__left ">
            <div class="contact__wrapper d-flex justify-content-between align-items-center ">
                <img src="./images/contact.png" width="48" height="48">
                <img src="./images/logo.svg" alt="site logo" width="80" height="50">
                <img src="./images/menu-toggle.png" width="32" height="32">
            </div>
            <ul class="pages__list d-flex flex-column row-gap-3 list-unstyled mt-4">
                <li class="pages__item ">
                    <a class="d-flex gap-3 text-decoration-none " href="./index.html">
                        Xisobot 
                    </a>
                </li>
                <li class="pages__item ">
                    <a class="d-flex gap-3 text-decoration-none " href="./students.html">
                        O’quvchilar
                    </a>
                </li>
                <li class="pages__item ">
                    <a class="d-flex gap-3 text-decoration-none " href="./groups.html">
                        Guruhlar
                    </a>
                </li>
                <li class="pages__item ">
                    <a class="d-flex gap-3 text-decoration-none " href="./teachers.html">
                        O’qituvchilar
                    </a>
                </li>
                <li class="pages__item ">
                    <a class="d-flex gap-3 text-decoration-none " href="/subjects.html">
                        Fanlar
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="wrapper__right ">
            <h1 class="title">Guruhlar</h1>
            <div class="wrapper__right-inner">
                <div class="content">
                    <h2 class="student__title">Yangi guruh qo’shish</h2>
                    <form class="js-student-form">
                        <ul class="form__list d-flex list-unstyled flex-wrap gap-4 m-0 justify-content-between ">
                            <li class="form__item w-25">
                                <label for="name" class="mb-2">Guruh yo’nalishi</label>
                                <select id="name" class="js-input-group form-control ">
                                </select>
                            </li>
                            <li class="form__item w-25">
                                <label for="tel" class="mb-2">Dars kunlari</label>
                                <select id="tel" class="js-input-day form-control"></select>
                            </li>
                            <li class="form__item w-25">
                                <label for="surname" class="mb-2">Dars boshlanishi vaqti</label>
                                <input id="surname" type="time" class="js-input-time form-control" >
                            </li>
                            <li class="form__item w-25">
                                <label for="parent" class="mb-2">O’qituvchi</label>
                                <select id="parent" class="js-input-teacher form-control">
                                    
                                </select>
                            </li>
                            <li class="form__item w-25">
                                <label for="parent_tel" class="mb-2">Dars tugash vaqti</label>
                                <input id="parent_tel" type="time" class="js-input-end-time form-control" >
                            </li>
                            <li class="form__item w-25">
                                <label for="age" class="mb-2">Guruh nomi</label>
                                <input id="age" type="text" class="js-input-group-name form-control" placeholder="Guruh nomini kiriting">
                            </li>
                            <li class="form__item ms-auto  w-25">
                                <button type="submit" class="js-student-btn btn btn-primary w-100 ">Qo'shish</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="groups__wrapper m-5">
                    <h2 class="title__groups mb-4">Mavjud guruhlar
                        
                    </h2>
                    <ul class=" d-flex list-unstyled m-0 flex-wrap gap-4 js-list">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>  
    <script src="/js/groups.js"></script>
</body>
</html>
